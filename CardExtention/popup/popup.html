<head>
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
    <div id="first-col">
        <h1 id="name">WebDex</h1>
        <h2>Identify Images as Cards</h2>
        <p>Created by Mufaddal Kapadia</p>
        <br>
        <h2>How to Use:</h2>
        <p>1. Right Click an Image.</p>
        <p>2. Copy the Image Url/Link Address.</p>
        <p>3. Paste the image link on this extention.</p>
        <p>4. Press the "Get Card" Button!</p>

        <button id="generateBtn">Get Card!</button>
    </div>

    <div id="second-col">
        <input type="text" id="urlInput" placeholder="Enter Image URL">
        <h2>Generated Card:</h2>
        <div id="card-container">
            <img id="img" alt="copied image">
        </div>
    </div>
    <script src="popup.js"></script>
</body>
